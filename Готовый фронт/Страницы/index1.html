<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="rega.css">
</head>
<body>
    <header>
        <h1>Регистрация в TrainSails</h1>
    </header>
    
    <div class="container">
        <form id="registrationForm" onsubmit="return submitForm()">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Введите адрес электронной почты">
            </div>
            <div class="form-group">
                <label for="username">Логин:</label>
                <input type="text" id="username" required placeholder="Введите логин">
            </div>
            <div class="form-group">
                <label for="firstName">Имя:</label>
                <input type="text" id="firstName" required placeholder="Введите ваше имя">
            </div>
            <div class="form-group">
                <label for="lastName">Фамилия:</label>
                <input type="text" id="lastName" required placeholder="Введите вашу фамилию">
            </div>
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" required placeholder="Введите номер телефона">
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" required placeholder="Введите пароль">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Подтверждение пароля:</label>
                <input type="password" id="confirmPassword" required placeholder="Подтвердите пароль">
            </div>
            <button type="submit" class="btn">Зарегистрироваться</button>
        </form>
        <a href="index2.html" type="button" class="open-login" margin-right: 50px>Вход</a>
    </div>

    <footer>
        <p>&copy; 2024 Бронирование билетов РЖД</p>
    </footer>

    <script src="rega.js"></script>
</body>
</html>
